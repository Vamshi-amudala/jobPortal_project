<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Applications Received</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8fafc;
		}

		.page-header {
			background-color: #4f46e5;
			color: #fff;
			padding: 20px 40px;
		}

		.container-box {
			background-color: #ffffff;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
			padding: 30px;
			margin-top: 30px;
		}

		.application {
			border-bottom: 1px solid #e2e8f0;
			padding: 20px 0;
		}

		.application:last-child {
			border-bottom: none;
		}

		.applicant-name {
			font-weight: 600;
			font-size: 1.1rem;
			color: #1e293b;
		}

		.applicant-details,
		.job-info {
			font-size: 0.95rem;
			color: #475569;
		}

		.status {
			font-weight: 600;
			margin: 10px 0;
		}

		.status-UNDER_REVIEW {
			color: #eab308;
		}

		.status-SELECTED {
			color: #16a34a;
		}

		.status-REJECTED {
			color: #dc2626;
		}

		.resume-link {
			display: inline-block;
			margin-top: 10px;
			background-color: #e0e7ff;
			color: #1e40af;
			padding: 6px 12px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 0.875rem;
		}

		.resume-link:hover {
			background-color: #c7d2fe;
		}

		.status-select {
			margin-top: 10px;
			font-size: 0.875rem;
		}

		.back-btn {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<header class="page-header">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h4 m-0">Applications Received</h1>
			<a href="employer.html" class="btn btn-light btn-sm back-btn">â¬… Back to Dashboard</a>
		</div>
	</header>

	<main class="container">
		<div class="container-box">
			<h2 class="mb-4 text-primary">Your Posted Job Applications</h2>
			<div id="applicationsContainer">Loading applications...</div>
		</div>
	</main>

	<script>
		function updateStatus(appId, selectEl) {
			const status = selectEl.value;
			if (!status) return;

			fetch(`/api/applications/${appId}/status`, {
				method: 'PUT',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({status}),
				credentials: 'include'
			})
				.then(res => {
					if (res.ok) {
						alert("âœ… Status updated!");
						loadApplications();
					} else {
						res.text().then(msg => alert("âŒ Failed: " + msg));
					}
				})
				.catch(() => alert("âŒ Error updating status."));
		}

		function loadApplications() {
			fetch('/api/applications/employer', {credentials: 'include'})
				.then(res => res.json())
				.then(apps => {
					const container = document.getElementById('applicationsContainer');
					if (!apps.length) {
						container.innerHTML = '<p class="text-muted">No applications received yet.</p>';
						return;
					}

					container.innerHTML = apps.map(app => `
            <div class="application">
              <div class="applicant-name">${app.applicant.fullName} (${app.applicant.email})</div>
              <div class="applicant-details">
                Phone: ${app.applicant.phone}<br/>
                Education: ${app.applicant.education}
              </div>
              <div class="job-info mt-2">
                Applied for: <strong>${app.job.title}</strong> at <strong>${app.job.company}</strong><br/>
                Location: ${app.job.location} | Experience: ${app.job.exp} years
              </div>
              <div class="status status-${app.status}">Status: ${app.status}</div>
              <a class="resume-link" href="${app.resumeUrl}" target="_blank">ðŸ“„ View Resume</a>
              <select class="form-select status-select w-auto" onchange="updateStatus(${app.id}, this)">
                <option value="">-- Update Status --</option>
                <option value="UNDER_REVIEW">Mark Under Review</option>
                <option value="SELECTED">Select</option>
                <option value="REJECTED">Reject</option>
              </select>
            </div>
          `).join('');
				})
				.catch(() => {
					document.getElementById('applicationsContainer').innerHTML = '<p class="text-danger">Failed to load applications.</p>';
				});
		}

		window.onload = loadApplications;
	</script>
</body>

</html>
