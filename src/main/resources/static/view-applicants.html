<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Applications Received</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8fafc;
		}

		.page-header {
			background: linear-gradient(135deg, #6366f1, #ec4899);
			color: #fff;
			padding: 20px 40px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
		}

		.container-box {
			background-color: #ffffff;
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
			padding: 30px;
			margin-top: 30px;
		}

		.application {
			border: 1px solid #e2e8f0;
			border-radius: 12px;
			padding: 20px;
			margin-bottom: 20px;
			background-color: #f9fafb;
			transition: all 0.2s ease-in-out;
		}

		.application:hover {
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
			transform: translateY(-3px);
		}

		.applicant-name {
			font-weight: 700;
			font-size: 1.25rem;
			color: #1e293b;
			margin-bottom: 5px;
		}

		.applicant-details,
		.job-info {
			font-size: 0.95rem;
			color: #475569;
			line-height: 1.6;
		}

		.status {
			font-weight: 700;
			margin-top: 10px;
			padding: 6px 12px;
			border-radius: 6px;
			display: inline-block;
		}

		.status-UNDER_REVIEW {
			background-color: #fef3c7;
			color: #b45309;
		}

		.status-SELECTED {
			background-color: #dcfce7;
			color: #15803d;
		}

		.status-REJECTED {
			background-color: #fee2e2;
			color: #b91c1c;
		}

		.resume-link {
			display: inline-block;
			margin-top: 10px;
			background-color: #6366f1;
			color: #fff;
			padding: 8px 14px;
			border-radius: 8px;
			text-decoration: none;
			font-size: 0.875rem;
			transition: background 0.2s;
		}

		.resume-link:hover {
			background-color: #4f46e5;
		}

		.status-select {
			margin-top: 10px;
			font-size: 0.875rem;
			width: fit-content;
			padding: 6px;
			border-radius: 8px;
			border: 1px solid #d1d5db;
		}

		.back-btn {
			margin-bottom: 20px;
		}

		#filterJobSelect {
			margin-bottom: 20px;
			max-width: 300px;
		}
	</style>
</head>

<body>
	<header class="page-header">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h4 m-0">Applications Received</h1>
			<a href="employer.html" class="btn btn-light btn-sm back-btn">‚¨Ö Back to Dashboard</a>
		</div>
	</header>

	<main class="container">
		<div class="container-box">
			<h2 class="mb-4 text-primary">Your Posted Job Applications</h2>
			<select id="filterJobSelect" class="form-select">
				<option value="">All Jobs</option>
			</select>
			<div id="applicationsContainer">Loading applications...</div>
		</div>
	</main>

	<script>
		let allApplications = [];

		function updateStatus(appId, selectEl) {
			const status = selectEl.value;
			if (!status) return;

			fetch(`/api/applications/${appId}/status`, {
				method: 'PUT',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ status }),
				credentials: 'include'
			})
				.then(res => {
					if (res.ok) {
						alert("‚úÖ Status updated!");
						loadApplications();
					} else {
						res.text().then(msg => alert("‚ùå Failed: " + msg));
					}
				})
				.catch(() => alert("‚ùå Error updating status."));
		}

		function displayApplications(apps) {
			const container = document.getElementById('applicationsContainer');
			if (!apps.length) {
				container.innerHTML = '<p class="text-muted">No applications received yet.</p>';
				return;
			}
			container.innerHTML = apps.map(app => `
				<div class="application">
					<div class="applicant-name">${app.applicant.fullName} <span class="text-secondary">(${app.applicant.email})</span></div>
					<div class="applicant-details">
						üìû ${app.applicant.phone} <br/>
						üéì ${app.applicant.education}
					</div>
					<div class="job-info mt-2">
						üíº <strong>${app.job.title}</strong> at <strong>${app.job.company}</strong><br/>
						üìç ${app.job.location} | üïí ${app.job.exp} years
					</div>
					<div class="status status-${app.status}">Status: ${app.status}</div>
					<a class="resume-link" href="${app.resumeUrl}" target="_blank">üìÑ View Resume</a>
					<select class="form-select status-select" onchange="updateStatus(${app.id}, this)">
						<option value="">-- Update Status --</option>
						<option value="UNDER_REVIEW">Mark Under Review</option>
						<option value="SELECTED">Select</option>
						<option value="REJECTED">Reject</option>
					</select>
				</div>
			`).join('');
		}

		function loadApplications() {
			fetch('/api/applications/employer', { credentials: 'include' })
				.then(res => res.json())
				.then(apps => {
					allApplications = apps;
					displayApplications(apps);

					const jobSelect = document.getElementById("filterJobSelect");
					const jobTitles = [...new Set(apps.map(app => app.job.title))];
					jobTitles.forEach(title => {
						const option = document.createElement("option");
						option.value = title;
						option.textContent = title;
						jobSelect.appendChild(option);
					});
				});

			document.getElementById("filterJobSelect").addEventListener("change", function () {
				const selected = this.value;
				if (selected === "") {
					displayApplications(allApplications);
				} else {
					displayApplications(allApplications.filter(app => app.job.title === selected));
				}
			});
		}

		window.onload = loadApplications;
	</script>
</body>

</html>
