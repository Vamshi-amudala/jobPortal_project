<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Post a Job</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8fafc;
			margin: 0;
			padding: 0;
		}

		:root {
			--primary: #6366f1;
			--primary-dark: #4f46e5;
			--primary-light: #a5b4fc;
			--secondary: #ec4899;
			--secondary-dark: #db2777;
			--accent: #10b981;
			--accent-dark: #059669;
			--warning: #f59e0b;
			--purple: #8b5cf6;
			--teal: #14b8a6;
			--orange: #f97316;
			--blue: #3b82f6;
			--green: #22c55e;
			--pink: #f472b6;
			--gray-50: #f8fafc;
			--gray-100: #f1f5f9;
			--gray-200: #e2e8f0;
			--gray-300: #cbd5e1;
			--gray-400: #94a3b8;
			--gray-500: #64748b;
			--gray-600: #475569;
			--gray-700: #334155;
			--gray-800: #1e293b;
			--gray-900: #0f172a;
			--white: #ffffff;
			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
			--shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
			--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
			--shadow-colored: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
			--shadow-pink: 0 10px 25px -5px rgba(236, 72, 153, 0.3);
			--shadow-green: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
		}

		/* Header */
		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 80px;
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
			backdrop-filter: blur(20px);
			border-bottom: 1px solid var(--gray-200);
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 40px;
			z-index: 1000;
			transition: all 0.3s ease;
		}

		header.scrolled {
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.98) 100%);
			box-shadow: var(--shadow-md);
		}

		.logo {
			font-weight: 700;
			font-size: 1.5rem;
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.logo:hover {
			transform: scale(1.05);
		}

		nav {
			display: flex;
			gap: 32px;
			font-weight: 500;
		}

		nav a {
			color: var(--gray-600);
			text-decoration: none;
			font-size: 0.95rem;
			position: relative;
			transition: all 0.3s ease;
			padding: 8px 16px;
			border-radius: 8px;
		}

		nav a:hover {
			color: var(--primary);
			background: rgba(99, 102, 241, 0.1);
		}

		nav a.active {
			color: var(--primary);
			background: rgba(99, 102, 241, 0.1);
		}

		nav a.active::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 50%;
			transform: translateX(-50%);
			width: 20px;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			border-radius: 1px;
		}

		.header-buttons {
			display: flex;
			gap: 12px;
		}

		.btn-header {
			padding: 10px 20px;
			border-radius: 8px;
			font-weight: 500;
			font-size: 0.9rem;
			cursor: pointer;
			border: 1px solid var(--gray-300);
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-block;
		}

		.btn-login-header {
			background: var(--white);
			color: var(--gray-700);
			border: 1px solid var(--gray-300);
		}

		.btn-login-header:hover {
			background: var(--gray-50);
			border-color: var(--primary);
			color: var(--primary);
			transform: translateY(-1px);
		}

		.btn-register-header {
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			color: var(--white);
			border: 1px solid transparent;
		}

		.btn-register-header:hover {
			background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
			transform: translateY(-1px);
			box-shadow: var(--shadow-colored);
		}


		.container {
			max-width: 650px;
			margin: 100px auto;
			background: #fff;
			padding: 70px;
			border-radius: 12px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			color: #4f46e5;
			margin-bottom: 30px;
		}

		label {
			font-weight: 600;
			margin-top: 15px;
			display: block;
		}

		input,
		textarea {
			width: 100%;
			padding: 10px;
			margin-top: 6px;
			border-radius: 6px;
			border: 1px solid #cbd5e1;
			font-size: 1rem;
			background: #f1f5f9;
		}

		button {
			margin-top: 25px;
			width: 100%;
			padding: 12px;
			background-color: #4f46e5;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
		}

		button:hover {
			background-color: #4338ca;
		}

		.multiple-section {
			margin-top: 50px;
			border-top: 1px solid #e2e8f0;
			padding-top: 30px;
		}
	</style>
</head>

<body>

	<header id="header">
		<div class="logo"><a href="index.html">Job Portal</a></div>

		<div class="header-buttons">
			
			<a href="employer.html" class="btn-header btn-register-header">Dashboard</a>
		</div>
	</header>

	<div class="container">
		<h2>Post a New Job</h2>
		<form id="singleJobForm">
			<label>Title</label>
			<input type="text" id="title" required />

			<label>Description</label>
			<textarea id="description" rows="4" required></textarea>

			<label>Location</label>
			<input type="text" id="location" required />

			<label>Company</label>
			<input type="text" id="company" required />

			<label>Experience (Years)</label>
			<input type="number" id="exp" required />

			<label>Salary (₹)</label>
			<input type="number" id="salary" required />

			<button type="submit" id="singleSubmit">Post Job</button>
		</form>

		<div class="multiple-section">
			<h2>Post Multiple Jobs (Bulk)</h2>
			<form id="multiJobForm">
				<label>Email</label>
				<input type="email" id="email" placeholder="Your Email (for identification)" required />

				<label>Paste JSON array of jobs</label>
				<textarea id="bulkJobs" rows="6" placeholder='[
  {"title":"Backend Developer", "description":"Node + Spring", "location":"Remote", "company":"TechX", "exp":2, "salary":60000},
  {"title":"QA Tester", "description":"Manual + Selenium", "location":"Hyderabad", "company":"TestCorp", "exp":1, "salary":40000}
]'></textarea>

				<button type="submit" id="multiSubmit">Post Multiple Jobs</button>
			</form>
		</div>
	</div>

	<script>

		function logout() {
			fetch("/logout", {method: "POST"})
				.then(() => window.location.href = "/login.html");
		}

		fetch('/users/profile', {credentials: 'include'})
			.then(res => res.ok ? res.json() : null)
			.then(user => {
				if (user?.fullName) {
					document.getElementById("welcomeHeading").textContent = `Welcome, ${user.fullName}!`;
				}
			})
			.catch(() => {
				document.getElementById("welcomeHeading").textContent = "Welcome, Job Seeker!";
			});
		const singleForm = document.getElementById("singleJobForm");
		const multiForm = document.getElementById("multiJobForm");
		const singleBtn = document.getElementById("singleSubmit");
		const multiBtn = document.getElementById("multiSubmit");

		singleForm.addEventListener("submit", e => {
			e.preventDefault();
			singleBtn.disabled = true;
			singleBtn.textContent = "Posting...";

			const data = {
				title: title.value,
				description: description.value,
				location: location.value,
				company: company.value,
				exp: Number(exp.value),
				salary: Number(salary.value)
			};

			fetch("/api/jobs", {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				credentials: "include",
				body: JSON.stringify(data)
			})
				.then(res => {
					if (!res.ok) throw new Error();
					alert("✅ Job posted successfully!");
					window.location.href = "/employer.html";
				})
				.catch(() => {
					alert("❌ Failed to post job.");
					singleBtn.disabled = false;
					singleBtn.textContent = "Post Job";
				});
		});

		multiForm.addEventListener("submit", e => {
			e.preventDefault();
			multiBtn.disabled = true;
			multiBtn.textContent = "Posting...";

			let jobs;
			try {
				jobs = JSON.parse(document.getElementById("bulkJobs").value);
				if (!Array.isArray(jobs)) throw new Error();
			} catch {
				alert("Invalid JSON format");
				multiBtn.disabled = false;
				multiBtn.textContent = "Post Multiple Jobs";
				return;
			}

			const email = document.getElementById("email").value;

			fetch(`/api/jobs/multiple?email=${encodeURIComponent(email)}`, {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				credentials: "include",
				body: JSON.stringify(jobs)
			})
				.then(res => {
					if (!res.ok) throw new Error();
					alert("✅ Bulk jobs posted successfully!");
					window.location.href = "/my-jobs.html";
				})
				.catch(() => {
					alert("❌ Failed to post jobs.");
					multiBtn.disabled = false;
					multiBtn.textContent = "Post Multiple Jobs";
				});
		});
	</script>
</body>

</html>
