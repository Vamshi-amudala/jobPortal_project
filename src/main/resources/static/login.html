<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JobPortal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
	
	:root {
	    --primary: #6366f1;
	    --primary-dark: #4f46e5;
	    --primary-light: #a5b4fc;
	    --secondary: #ec4899;
	    --secondary-dark: #db2777;
	    --accent: #10b981;
	    --accent-dark: #059669;
	    --warning: #f59e0b;
	    --purple: #8b5cf6;
	    --teal: #14b8a6;
	    --orange: #f97316;
	    --blue: #3b82f6;
	    --green: #22c55e;
	    --pink: #f472b6;
	    --gray-50: #f8fafc;
	    --gray-100: #f1f5f9;
	    --gray-200: #e2e8f0;
	    --gray-300: #cbd5e1;
	    --gray-400: #94a3b8;
	    --gray-500: #64748b;
	    --gray-600: #475569;
	    --gray-700: #334155;
	    --gray-800: #1e293b;
	    --gray-900: #0f172a;
	    --white: #ffffff;
	    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
	    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
	    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
	    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
	    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
	    --shadow-colored: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
	    --shadow-pink: 0 10px 25px -5px rgba(236, 72, 153, 0.3);
	    --shadow-green: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
	  }
	  
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #0f172a;
      margin: 0;
      padding: 0;
    }
    
	/* Header */
	    header {
	      position: fixed;
	      top: 0;
	      left: 0;
	      right: 0;
	      height: 80px;
	      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
	      backdrop-filter: blur(20px);
	      border-bottom: 1px solid var(--gray-200);
	      display: flex;
	      align-items: center;
	      justify-content: space-between;
	      padding: 0 40px;
	      z-index: 1000;
	      transition: all 0.3s ease;
	    }
	    
	    header.scrolled {
	      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.98) 100%);
	      box-shadow: var(--shadow-md);
	    }
	    
	    .logo {
	      font-weight: 700;
	      font-size: 1.5rem;
	      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
	      background-clip: text;
	      -webkit-background-clip: text;
	      -webkit-text-fill-color: transparent;
	      cursor: pointer;
	      transition: all 0.3s ease;
	    }
	    
	    .logo:hover {
	      transform: scale(1.05);
	    }
	    
	    nav {
	      display: flex;
	      gap: 32px;
	      font-weight: 500;
	    }
	    
	    nav a {
	      color: var(--gray-600);
	      text-decoration: none;
	      font-size: 0.95rem;
	      position: relative;
	      transition: all 0.3s ease;
	      padding: 8px 16px;
	      border-radius: 8px;
	    }
	    
	    nav a:hover {
	      color: var(--primary);
	      background: rgba(99, 102, 241, 0.1);
	    }
	    
	    nav a.active {
	      color: var(--primary);
	      background: rgba(99, 102, 241, 0.1);
	    }
	    
	    nav a.active::after {
	      content: '';
	      position: absolute;
	      bottom: -2px;
	      left: 50%;
	      transform: translateX(-50%);
	      width: 20px;
	      height: 2px;
	      background: linear-gradient(90deg, var(--primary), var(--secondary));
	      border-radius: 1px;
	    }
	    
	    .header-buttons {
	      display: flex;
	      gap: 12px;
	    }
	    
	    .btn-header {
	      padding: 10px 20px;
	      border-radius: 8px;
	      font-weight: 500;
	      font-size: 0.9rem;
	      cursor: pointer;
	      border: 1px solid var(--gray-300);
	      transition: all 0.3s ease;
	      text-decoration: none;
	      display: inline-block;
	    }
	    
	    .btn-login-header {
	      background: var(--white);
	      color: var(--gray-700);
	      border: 1px solid var(--gray-300);
	    }
	    
	    .btn-login-header:hover {
	      background: var(--gray-50);
	      border-color: var(--primary);
	      color: var(--primary);
	      transform: translateY(-1px);
	    }
	    
	    .btn-register-header {
	      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
	      color: var(--white);
	      border: 1px solid transparent;
	    }
	    
	    .btn-register-header:hover {
	      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
	      transform: translateY(-1px);
	      box-shadow: var(--shadow-colored);
	    }
	
    .hero {
      padding: 50px;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.1rem;
      color: #f3f4f6;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-box {
      background: #fff;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #14b8a6);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: 500;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 35px;
      background: none;
      border: none;
      cursor: pointer;
    }
	
	html { 
	  scroll-padding-top: 80px; 
	  scroll-behavior: smooth; 
	}

  </style>
</head>
<body>  
  <header id="header">
      <div class="logo"><a href="index.html">Job Portal</a></div>
      <div class="header-buttons">
        <a href="login.html" class="btn-header btn-login-header">Login</a>
        <a href="register.html" class="btn-header btn-register-header">Register</a>
      </div>
    </header>

  <section class="hero">
    <div class="hero-content fade-up">
      <h1>Access Your Account</h1>
      <p>Log in to explore the latest job listings, track your applications, and manage your career profile effortlessly.</p>
	  <form id="loginForm" class="form-box">
	    <div class="form-group">
	      <label for="email">Email</label>
	      <input type="email" id="email" name="email" placeholder="Enter your email" required />
	    </div>
	    <div class="form-group password-container">
	      <label for="password">Password</label>
	      <input type="password" id="password" name="password" placeholder="Enter your password" required />
	      <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
	    </div>
	    <button type="submit" class="btn-primary">Sign In</button>
	    <p id="loginMessage" class="message"></p>
	    <p style="margin-top: 10px; text-align: center;">
	      <a href="/forgot-password.html" style="color: #6366f1; text-decoration: underline; font-weight: 500;">
	        Forgot Password?
	      </a>
	    </p>
		
		<p style="text-align: center; margin-top: 20px; font-size: 14px; color: #aaa;">
			Don't have an account?  
		  <a href="register.html" style="
		    display: inline-block;
		    padding: 6px 16px;
		    margin-left: 5px;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    background-color: white;
		    color: #333;
		    text-decoration: none;
		    font-weight: 500;
		    font-size: 14px;
		    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
		  ">
		    Register
		  </a>
		  <br>
		  <span style="font-size: 13px; color: #ccc;">
			and join the journey.
		  </span>
		</p>

	  </form>
    </div>
  </section>

  <script>
	function togglePassword() {
	   const passwordInput = document.getElementById('password');
	   if (passwordInput.type === 'password') {
	     passwordInput.type = 'text';
	   } else {
	     passwordInput.type = 'password';
	   }
	 }

    function showMessage(id, text, type) {
      const el = document.getElementById(id);
      el.textContent = text;
      el.style.color = type === 'success' ? 'green' : 'red';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const submitBtn = e.target.querySelector('button[type="submit"]');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          showMessage('loginMessage', 'Login successful! Redirecting...', 'success');

          const res = await fetch('/api/dashboard-data', {
            method: 'GET',
            credentials: 'include'
          });

          const data = await res.json();
          const role = data.role || data.roles?.[0];

          setTimeout(() => {
            if (role && role.includes('ROLE_EMPLOYER')) {
              window.location.href = '/employer.html';
            } else if (role && role.includes('ROLE_JOB_SEEKER')) {
              window.location.href = '/job-seeker.html';
            } else {
              window.location.href = '/dashboard.html';
            }	
          }, 1500);

        } else {
          const error = await response.text();
          showMessage('loginMessage', error || 'Login failed.', 'error');
        }
      } catch (err) {
        showMessage('loginMessage', 'An er	ror occurred. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
