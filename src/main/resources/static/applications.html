<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Applications</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: #0f172a;
		}
		
		:root {
		    --primary: #6366f1;
		    --primary-dark: #4f46e5;
		    --primary-light: #a5b4fc;
		    --secondary: #ec4899;
		    --secondary-dark: #db2777;
		    --accent: #10b981;
		    --accent-dark: #059669;
		    --warning: #f59e0b;
		    --purple: #8b5cf6;
		    --teal: #14b8a6;
		    --orange: #f97316;
		    --blue: #3b82f6;
		    --green: #22c55e;
		    --pink: #f472b6;
		    --gray-50: #f8fafc;
		    --gray-100: #f1f5f9;
		    --gray-200: #e2e8f0;
		    --gray-300: #cbd5e1;
		    --gray-400: #94a3b8;
		    --gray-500: #64748b;
		    --gray-600: #475569;
		    --gray-700: #334155;
		    --gray-800: #1e293b;
		    --gray-900: #0f172a;
		    --white: #ffffff;
		    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
		    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
		    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
		    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
		    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
		    --shadow-colored: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
		    --shadow-pink: 0 10px 25px -5px rgba(236, 72, 153, 0.3);
		    --shadow-green: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
		  }
		  
		  


		  /* Header */
		      header {
		        position: fixed;
		        top: 0;
		        left: 0;
		        right: 0;
		        height: 80px;
		        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
		        backdrop-filter: blur(20px);
		        border-bottom: 1px solid var(--gray-200);
		        display: flex;
		        align-items: center;
		        justify-content: space-between;
		        padding: 0 40px;
		        z-index: 1000;
		        transition: all 0.3s ease;
		      }
		      
		      header.scrolled {
		        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.98) 100%);
		        box-shadow: var(--shadow-md);
		      }
		      
		      .logo {
		        font-weight: 700;
		        font-size: 1.5rem;
		        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
		        background-clip: text;
		        -webkit-background-clip: text;
		        -webkit-text-fill-color: transparent;
		        cursor: pointer;
		        transition: all 0.3s ease;
		      }
		      
		      .logo:hover {
		        transform: scale(1.05);
		      }
		      
		      nav {
		        display: flex;
		        gap: 32px;
		        font-weight: 500;
		      }
		      
		      nav a {
		        color: var(--gray-600);
		        text-decoration: none;
		        font-size: 0.95rem;
		        position: relative;
		        transition: all 0.3s ease;
		        padding: 8px 16px;
		        border-radius: 8px;
		      }
		      
		      nav a:hover {
		        color: var(--primary);
		        background: rgba(99, 102, 241, 0.1);
		      }
		      
		      nav a.active {
		        color: var(--primary);
		        background: rgba(99, 102, 241, 0.1);
		      }
		      
		      nav a.active::after {
		        content: '';
		        position: absolute;
		        bottom: -2px;
		        left: 50%;
		        transform: translateX(-50%);
		        width: 20px;
		        height: 2px;
		        background: linear-gradient(90deg, var(--primary), var(--secondary));
		        border-radius: 1px;
		      }
		      
		      .header-buttons {
		        display: flex;
		        gap: 12px;
		      }
		      
		      .btn-header {
		        padding: 10px 20px;
		        border-radius: 8px;
		        font-weight: 500;
		        font-size: 0.9rem;
		        cursor: pointer;
		        border: 1px solid var(--gray-300);
		        transition: all 0.3s ease;
		        text-decoration: none;
		        display: inline-block;
		      }
		      
		      .btn-login-header {
		        background: var(--white);
		        color: var(--gray-700);
		        border: 1px solid var(--gray-300);
		      }
		      
		      .btn-login-header:hover {
		        background: var(--gray-50);
		        border-color: var(--primary);
		        color: var(--primary);
		        transform: translateY(-1px);
		      }
		      
		      .btn-register-header {
		        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
		        color: var(--white);
		        border: 1px solid transparent;
		      }
		      
		      .btn-register-header:hover {
		        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
		        transform: translateY(-1px);
		        box-shadow: var(--shadow-colored);
		      }

		.container {
			max-width: 1000px;
			margin: 120px auto;
			background: #fff;
			border-radius: 12px;
			padding: 30px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			color: #1e293b;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 30px;
		}

		th,
		td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #e2e8f0;
		}

		th {
			background-color: #f1f5f9;
			color: #334155;
		}

		tr:hover {
			background-color: #f9fafb;
		}

		.status {
			font-weight: bold;
			text-transform: capitalize;
		}

		.no-apps {
			text-align: center;
			margin-top: 30px;
			color: #475569;
			font-size: 1.1rem;
		}

		.logout-btn {
			background: linear-gradient(135deg, #ef4444, #f87171);
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 6px;
			cursor: pointer;
			font-weight: bold;
		}

		.withdraw-btn {
			background: #f87171;
			color: white;
			border: none;
			padding: 5px 12px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 0.9rem;
			font-weight: 600;
		}
	</style>
</head>

<body>

	<header id="header">
		<div class="logo"><a href="index.html">Job Portal</a></div>
		<nav>
			<div class="nav-links">
				<a href="/job-seeker.html">Dashboard</a>
				<a href="/jobs.html">üîç Jobs</a>
				<a href="/profile.html">üë§ Profile</a>
				<a href="/resume-upload.html">üìé Resume</a>
				<button class="logout-btn" onclick="logout()">Logout</button>
		</nav>
	</header>



	<div class="container">
		<h2>My Applications</h2>
		<div id="applicationsContainer"></div>
	</div>

	<script>
		function logout() {
			fetch("/logout", {method: "POST"})
				.then(() => window.location.href = "/login.html");
		}

		async function withdraw(appId) {
			if (!confirm('Are you sure you want to withdraw this application?')) return;

			try {
				const res = await fetch(`/api/applications/applied-jobs/${appId}/withdraw`, {
					method: 'PUT',
					headers: {'Content-Type': 'application/json'},
					body: JSON.stringify({status: 'WITHDRAWN'})
				});
				if (!res.ok) throw new Error('Failed to withdraw');
				alert('Application withdrawn successfully.');
				loadApplications();
			} catch (e) {
				alert('Error withdrawing application: ' + e.message);
			}
		}

		async function loadApplications() {
			try {
				const res = await fetch('/api/applications/my', {credentials: 'include'});
				if (!res.ok) throw new Error("Failed to fetch applications");
				const apps = await res.json();

				const container = document.getElementById('applicationsContainer');
				if (!apps.length) {
					container.innerHTML = '<p class="no-apps">You have not applied to any jobs yet.</p>';
					return;
				}

				const table = document.createElement('table');
				table.innerHTML = `
          <thead>
            <tr>
              <th>Job Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Experience</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${apps.map(app => `
              <tr>
                <td>${app.job.title}</td>
                <td>${app.job.company}</td>
                <td>${app.job.location}</td>
                <td>${app.job.exp} yrs</td>
                <td class="status">${app.status}</td>
                <td>
                  ${app.status === 'APPLIED' ? `<button class="withdraw-btn" onclick="withdraw(${app.id})">Withdraw</button>` : '-'}
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
				container.innerHTML = '';
				container.appendChild(table);
			} catch (err) {
				document.getElementById('applicationsContainer').innerHTML = `<p class="no-apps">Error loading applications. Please try again later.</p>`;
			}
		}

		loadApplications();
	</script>
</body>

</html>
