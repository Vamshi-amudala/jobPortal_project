<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Employer Dashboard</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: #0f172a;
			min-height: 100vh;
		}

		header {
			background: #fff;
			padding: 20px 40px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
		}

		:root {
			--primary: #6366f1;
			--primary-dark: #4f46e5;
			--primary-light: #a5b4fc;
			--secondary: #ec4899;
			--secondary-dark: #db2777;
			--accent: #10b981;
			--accent-dark: #059669;
			--warning: #f59e0b;
			--purple: #8b5cf6;
			--teal: #14b8a6;
			--orange: #f97316;
			--blue: #3b82f6;
			--green: #22c55e;
			--pink: #f472b6;
			--gray-50: #f8fafc;
			--gray-100: #f1f5f9;
			--gray-200: #e2e8f0;
			--gray-300: #cbd5e1;
			--gray-400: #94a3b8;
			--gray-500: #64748b;
			--gray-600: #475569;
			--gray-700: #334155;
			--gray-800: #1e293b;
			--gray-900: #0f172a;
			--white: #ffffff;
			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
			--shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
			--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
			--shadow-colored: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
			--shadow-pink: 0 10px 25px -5px rgba(236, 72, 153, 0.3);
			--shadow-green: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
		}

		/* Header */
		header {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 80px;
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
			backdrop-filter: blur(20px);
			border-bottom: 1px solid var(--gray-200);
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 40px;
			z-index: 1000;
			transition: all 0.3s ease;
		}

		header.scrolled {
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.98) 100%);
			box-shadow: var(--shadow-md);
		}

		.logo {
			font-weight: 700;
			font-size: 1.5rem;
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.logo:hover {
			transform: scale(1.05);
		}

		nav {
			display: flex;
			gap: 32px;
			font-weight: 500;
		}

		nav a {
			color: var(--gray-600);
			text-decoration: none;
			font-size: 0.95rem;
			position: relative;
			transition: all 0.3s ease;
			padding: 8px 16px;
			border-radius: 8px;
		}

		nav a:hover {
			color: var(--primary);
			background: rgba(99, 102, 241, 0.1);
		}

		nav a.active {
			color: var(--primary);
			background: rgba(99, 102, 241, 0.1);
		}

		nav a.active::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 50%;
			transform: translateX(-50%);
			width: 20px;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			border-radius: 1px;
		}

		.header-buttons {
			display: flex;
			gap: 12px;
		}

		.btn-header {
			padding: 10px 20px;
			border-radius: 8px;
			font-weight: 500;
			font-size: 0.9rem;
			cursor: pointer;
			border: 1px solid var(--gray-300);
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-block;
		}

		.btn-login-header {
			background: var(--white);
			color: var(--gray-700);
			border: 1px solid var(--gray-300);
		}

		.btn-login-header:hover {
			background: var(--gray-50);
			border-color: var(--primary);
			color: var(--primary);
			transform: translateY(-1px);
		}

		.btn-register-header {
			background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
			color: var(--white);
			border: 1px solid transparent;
		}

		.btn-register-header:hover {
			background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
			transform: translateY(-1px);
			box-shadow: var(--shadow-colored);
		}

		.dashboard {
			max-width: 1100px;
			margin: 150px auto;
			padding: 60px;
			background: #ffffff;
			border-radius: 16px;
			box-shadow: 0 12px 35px rgba(0, 0, 0, 0.07);
			text-align: center;
		}

		.dashboard h2 {
			margin-bottom: 10px;
			color: #1e293b;
		}

		.dashboard p {
			margin-bottom: 30px;
			color: #475569;
		}

		.card-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
			gap: 25px;
		}

		.card {
			background: #fff;
			padding: 30px 20px;
			border-radius: 12px;
			border: 1px solid #e2e8f0;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
		}

		.card a {
			text-decoration: none;
			color: #4f46e5;
			font-weight: 600;
			font-size: 1rem;
			display: block;
			margin-top: 10px;
		}

		.card span {
			display: block;
			font-size: 2.2rem;
			color: #6366f1;
		}
	</style>
</head>

<body>

	<header id="header">
		<div class="logo"><a href="index.html">Job Portal</a></div>
		<nav>
			<a href="/jobs.html">My Jobs</a>
			<a href="/post-job.html">Post Job</a>
			<a href="/view-applicants.html">Applicants</a>
			<a href="/employer-profile.html">Profile</a>
		</nav>
		<div class="header-buttons">
			<a href="register.html" onclick="logout()" class="btn-header btn-register-header">Logout</a>
		</div>
	</header>

	<div class="dashboard">
		<h2 id="welcomeHeading">Welcome, Employer!</h2>
		<p>Use your dashboard to post jobs, review applicants, and manage hiring.</p>
		<div class="card-grid">
			<div class="card">
				<span>üìù</span>
				<a href="/post-job.html">Post a New Job</a>
			</div>
			<div class="card">
				<span>üìã</span>
				<a href="/my-jobs.html">Manage Posted Jobs</a>
			</div>
			<div class="card">
				<span>üë•</span>
				<a href="/view-applicants.html">View Applicants</a>
			</div>
			<div class="card">
				<span>üë§</span>
				<a href="/employer-profile.html">Edit Profile</a>
			</div>
		</div>
	</div>

	<script>
		function logout() {
			fetch("/logout", {method: "POST"})
				.then(() => window.location.href = "/login.html");
		}

		fetch('/users/profile', {credentials: 'include'})
			.then(res => res.ok ? res.json() : null)
			.then(user => {
				if (user?.fullName) {
					document.getElementById("welcomeHeading").textContent = `Welcome, ${user.fullName}!`;
				}
			})
			.catch(() => {
				document.getElementById("welcomeHeading").textContent = "Welcome, Employer!";
			});
	</script>
</body>

</html>
